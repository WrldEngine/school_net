<!DOCTYPE html>
<html>
<head>
	<title>Ученик</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='design.css') }}">
	<ul>
		<li><a href="#" class="home">WOM</a></li>
		<li><a href="#">Контакты</a></li>
	</ul>
</head>
<body>
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category, message in messages %}
				<strong>{{ message }}</strong>
    		{% endfor %}
  		{% endif %}
	{% endwith %}
	<form method="post">
		<div class="reg_box">
		    <text>Вход</text>
		    <hr>
		    <label for="username"><b>Имя пользователя:</b></label>
		    <input type="text" placeholder="Имя пользователя" name="username" required>

		    <label for="password"><b>Пароль:</b></label>
		    <input type="password" placeholder="Пароль" name="password" required>

		    <button type="submit" class="registerbtn">Потвердить</button>
		    <strong>Нет аккаунта? <a href="/reg_student">Зарегистрируйся</a></strong>
   		</div>
	</form>
</body>
</html>
